<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->

    <script
      src="https://kit.fontawesome.com/fbadad80a0.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/svg" href="img/hotel-solid.svg" />

    <link rel="stylesheet" href="style.css" />
    <title>Vision Luxury Villas | True Relaxation</title>
  </head>
  <body class="container">
    <!-- *-+*-+*-+*-+*-+*-+*-+*-+*-+ Header Section *-+*-+*-+*-+*-+*-+*-+*-+ -->
    <header id="header">
      <!-- Navigation -->
      <nav class="header__main-nav">
        <input type="checkbox" />
        <div class="header__main-nav--hamburger"><div></div></div>
        <div class="header__main-nav--menu">
          <div>
            <div>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Villas</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <!-- Logo and Content Container -->
      <div class="header__logo__content">
        <!-- Logo -->
        <a href="#" class="header__logo__content--logo"
          ><span>V</span>L<span>V</span></a
        >

        <!-- Content -->
        <div class="header__logo__content--content">
          <h1 class="header__logo__content--content__title">Relax Your Soul</h1>
          <p class="header__logo__content--content__para">
            The team of VLV welcomes you. Start relaxing your soul and enjoy
            your stay.
          </p>
          <a href="#" class="header__logo__content--content__link"
            >Discover More</a
          >
        </div>
      </div>
    </header>

    <!-- *-+*-+*-+*-+*-+*-+*-+*-+*-+ Booking Content Section *-+*-+*-+*-+*-+*-+*-+*-+ -->
    <section id="booking-content">Content</section>

    <!-- *-+*-+*-+*-+*-+*-+*-+*-+*-+ Booking Date Section *-+*-+*-+*-+*-+*-+*-+*-+ -->
    <section id="booking-date">Dates</section>

    <!-- *-+*-+*-+*-+*-+*-+*-+*-+*-+ Booking Villas Section *-+*-+*-+*-+*-+*-+*-+*-+ -->
    <section id="villas">Villas</section>

    <!-- *-+*-+*-+*-+*-+*-+*-+*-+*-+ Motto Section *-+*-+*-+*-+*-+*-+*-+*-+ -->

    <section id="motto">Motto</section>

    <!-- *-+*-+*-+*-+*-+*-+*-+*-+*-+  
    Events Content Section *-+*-+*-+*-+*-+*-+*-+*-+ -->
    <section id="events-content">Events Content</section>

    <!-- *-+*-+*-+*-+*-+*-+*-+*-+*-+ Events Text Section *-+*-+*-+*-+*-+*-+*-+*-+ -->
    <section id="events-texts">Events Text</section>

    <!-- *-+*-+*-+*-+*-+*-+*-+*-+*-+ Gallery Text Section *-+*-+*-+*-+*-+*-+*-+*-+ -->
    <section id="gallery-text">Gallery Text</section>

    <!-- *-+*-+*-+*-+*-+*-+*-+*-+*-+ Gallery Carousel Section *-+*-+*-+*-+*-+*-+*-+*-+ -->
    <section id="gallery-carousel">Gallery Carousel</section>

    <!-- *-+*-+*-+*-+*-+*-+*-+*-+*-+ Features Content Section *-+*-+*-+*-+*-+*-+*-+*-+ -->
    <section id="features-content">Features Content</section>
    <!-- *-+*-+*-+*-+*-+*-+*-+*-+*-+ Features Text Section*-+*-+*-+*-+*-+*-+*-+*-+ -->
    <section id="features-text">Features Text</section>
    <!-- *-+*-+*-+*-+*-+*-+*-+*-+*-+ Testimonials Section*-+*-+*-+*-+*-+*-+*-+*-+ -->
    <section id="testimonials">Testimonials</section>
    <!-- *-+*-+*-+*-+*-+*-+*-+*-+*-+ Testimonials Section*-+*-+*-+*-+*-+*-+*-+*-+ -->
    <section id="footer">Footer</section>
  </body>
</html>
